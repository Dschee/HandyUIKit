name: CI

on:
  push:
    branches: [main, versions]

  pull_request:
    branches: [main]

env:
  PROJECT_NAME: HandyUIKit

jobs:
  cancel-previous-runs:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel previous runs of this workflow on same branch
        uses: rokroskar/workflow-run-cleanup-action@v0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  swiftlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --strict

  test:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: xcodebuild test -scheme $PROJECT_NAME -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'
